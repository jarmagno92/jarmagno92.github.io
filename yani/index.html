<body>


    <!-- Búsqueda Google -->
    <center>
    <FORM method=GET action="http://www.google.com.ar/search">
    <TABLE bgcolor="#FFFFFF"><tr><td>
    <A HREF="http://www.google.com.ar/">
    <IMG SRC="http://www.google.com.ar/logos/Logo_40wht.gif" border="0" ALT="Google" align="absmiddle"></A>

    </FORM>

    <!-- Búsqueda Google -->
        

    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('imagenes/foto1.jpg');"></div>
                <div class="carousel-caption">
                    <h1>Te amamos</h1>  
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('imagenes/foto22.jpg');"></div>
                <div class="carousel-caption">
                    <h1>Mucho</h1>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('imagenes/foto333.jpg');"></div>
                <div class="carousel-caption">
                    <h1>Yani</h1>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>
